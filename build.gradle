buildscript {
	repositories {
		jcenter()
		maven {
			name 'forge'
			url 'http://files.minecraftforge.net/maven'
		}
	}
	dependencies.classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
}
apply plugin: 'net.minecraftforge.gradle.tweaker-client'
version = '0.4-SNAPSHOT'
//version = "0.3.1"

apply from: file('gradle/minecraft.gradle')
version += "-b${gitRevision}"

group = "mnm.mods"
archivesBaseName = "MnM-Utils"

minecraft {
	version = '1.8.8'
    replace "@MCVERSION@", project.minecraft.version
}
repositories.flatDir {
	dir '../flat'
}
dependencies {
//    compile 'com.google.code.findbugs:jsr305:2.0.1'
    deobfCompile 'com.mumfrey:liteloader:1.8-SNAPSHOT:srgnames'
}
jar {
	extension 'litemod'
	appendix "mc${minecraft.version}"
}
task jarSrg(type:Jar) {
    from sourceSets.main.output
    classifier "srg"
}
artifacts.archives jarSrg

tasks.findAll { 'make' in it.name }*.enabled = false

reobf {
	jarSrg {
		useSrgSrg()
	}
}
