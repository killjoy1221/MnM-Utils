buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'java'
group = "mnm.mods"
archivesBaseName = "MnM-Utils"
version = String.format("%s.%s.%s", versionMajor, versionMinor, versionRevision)

apply plugin: 'forge'
minecraft {
    version = "1.8-recommended"
    runDir = "run"
}
reobf{
    setSrgMcp()
}
processResources{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    inputs.property "revision", project.versionBuild

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info', 'litemod.json'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version, 'revision':project.versionBuild
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info', 'litemod.json'
    }
}
jar{
    manifest{
        attributes "ModType":"FML,LiteLoader",
        "ImplementationVersion":version
    }
}
task jarDev(type:Jar){
    from sourceSets.main.output
    classifier "dev"
}
task jarSrc(type:Jar){
    from sourceSets.main.allSource
    classifier "src"
}
artifacts{
    archives jarDev, jarSrc
}