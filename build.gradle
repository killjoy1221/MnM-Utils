buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            // for the vanilla plugin
            name = "minecrell"
            url = "http://repo.minecrell.net/snapshots"
        }
    }
    dependencies {
        classpath 'net.minecrell:VanillaGradle:1.0.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecrell.vanilla.base'

group = "mnm.mods"
archivesBaseName = "MnM-Utils"
version = "0.3.0"
ext.rev = '3'
def bnum = System.env.BUILD_ID
if (bnum != null) {
  version += "-SNAPSHOT-$bnum"
}
apply from: file('gradle/minecraft.gradle')
minecraft {
    replace "@MCVERSION", project.minecraft.version
}
dependencies.compile 'com.google.code.findbugs:jsr305:2.0.1'
jar.manifest.attributes "ModType":"FML,LiteLoader"

task jarDev(type:Jar) {
    from sourceSets.main.output
    classifier "dev"
}
artifacts.archives jarDev
