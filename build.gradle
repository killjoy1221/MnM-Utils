buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            // for the vanilla plugin
            name = "minecrell"
            url = "http://repo.minecrell.net/snapshots"
        }
    }
    dependencies {
        classpath 'net.minecrell:VanillaGradle:1.0.2-SNAPSHOT'
    }
}
apply plugin: 'net.minecrell.vanilla.base'

apply from: file('gradle/minecraft.gradle')

group = "mnm.mods"
archivesBaseName = "MnM-Utils"
version = "$versionMajor.$versionMinor.$versionRevision"

dependencies.compile 'com.google.code.findbugs:jsr305:2.0.2'
jar.manifest.attributes "ModType":"FML,LiteLoader"

task jarDev(type:Jar){
    from sourceSets.main.output
    classifier "dev"
}
artifacts.archives jarDev
