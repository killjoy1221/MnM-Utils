if (rootProject != project)
	apply plugin: 'net.minecraftforge.gradle.tweaker-client'
else
	plugins {
		id 'net.minecraftforge.gradle.tweaker-client' version '2.0.2'
	}
group = "mnm.mods"
archivesBaseName = "MnM-Utils"
//version = "0.3-SNAPSHOT.$System.env.BUILD_ID"
version = "1.0"

ext.rev = '10'

apply from: file('gradle/minecraft.gradle')
minecraft {
    replace "@MCVERSION@", project.minecraft.version
	replace "@VERSION", project.version
}
dependencies {
    compile 'com.google.code.findbugs:jsr305:2.0.1'
    deobfCompile 'com.mumfrey:liteloader:1.8-SNAPSHOT:srgnames'
}
jar {
	extension 'litemod'
	appendix "mc$minecraft.version"
}
task jarSrg(type:Jar) {
    from sourceSets.main.output
    classifier "srg"
}
artifacts.archives jarSrg

tasks.findAll { 'make' in it.name }*.enabled = false

reobf {
	jarSrg {
		useSrgSrg()
	}
}
