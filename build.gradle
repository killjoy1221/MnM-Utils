buildscript {
	repositories {
		jcenter()
		maven {
			name = "forge"
			url = "http://files.minecraftforge.net/maven"
		}
	}
	dependencies {
		classpath 'net.minecraftforge.gradle:ForgeGradle:2.0-SNAPSHOT'
	}
}
apply plugin: 'net.minecraftforge.gradle.tweaker-client'

group = "mnm.mods"
archivesBaseName = "MnM-Utils"
version = "0.3-SNAPSHOT.$System.env.BUILD_ID"
//version = "0.3.1"

ext.rev = '4'

apply from: file('gradle/minecraft.gradle')
minecraft {
    replace "@MCVERSION", project.minecraft.version
}
dependencies.compile 'com.google.code.findbugs:jsr305:2.0.1'
jar.manifest.attributes "ModType":"FML,LiteLoader"

task jarSrg(type:Jar) {
    from sourceSets.main.output
    classifier "srg"
}
artifacts.archives jarSrg

