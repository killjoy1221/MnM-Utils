buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies.classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
}

apply plugin: 'forge'

group = "mnm.mods"
archivesBaseName = "MnM-Utils"
version = "$versionMajor.$versionMinor.$versionRevision"

configurations.compile {
    exclude group: "org.scala-lang"
    exclude group: "org.scala-lang.plugins"
    exclude group: "com.typesafe"
    exclude group: "com.typesafe.akka"
}

minecraft {
    version = "$mcversion-$fmlversion"
    runDir = "run"
}
reobf.setSrgMcp()

processResources{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version
    inputs.property "revision", project.versionBuild

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info', 'litemod.json'

        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version, 'revision':project.versionBuild
    }

    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info', 'litemod.json'
    }
}
jar.manifest.attributes "ModType":"FML,LiteLoader"

task jarDev(type:Jar){
    from sourceSets.main.output
    classifier "dev"
}
artifacts.archives jarDev
